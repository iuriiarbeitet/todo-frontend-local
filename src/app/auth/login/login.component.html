<div class="page-wrapper bg-gra-02 font-poppins" [ngClass]="{'p-t-130 p-b-100':!isMobile, 'p-t-20 p-b-20':isMobile}">
  <div class="container wrapper wrapper--w680">

    <div class="card card-4">

      <div class="card-body">

        <!--        форма для заполнения логин-пароль-->
        <form [formGroup]="form" (ngSubmit)="submitForm()">

          <h2 class="auth-title" *ngIf="!isMobile">Login</h2>

          <div class="row row-space">
            <div class="col-md-6 col-sm-12">
              <label class="label">Account or email</label>
            </div>

            <div class="col-md-6 col-sm-12">
              <!--              если хотя бы 1 раз нажали кнопку и появились ошибки валидации-->
              <div *ngIf="firstSubmitted && usernameField.errors">
                <p *ngIf="usernameField.errors.required" class="error">Required field</p>
                <p *ngIf="usernameField.errors.minlength" class="error">Not less than 6 characters</p>

              </div>
            </div>
          </div>
          <div class="row row-space">

            <div class="col-md-6 col-sm-12">
              <div class="input-group">
                <input id="username" type="text" formControlName="username" [readOnly]="isLoading"
                       class="input--style-4" [ngClass]="{ 'field-error': firstSubmitted && usernameField.errors }"/>
              </div>
            </div>

            <div class="col-md-6 col-sm-12" *ngIf="!isMobile">
              <div class="input-group">
                <p class="desc">You can enter your account name or your email</p>
              </div>
            </div>
          </div>

          <div class="row row-space">
            <div class="col-md-6 col-sm-12">
              <label class="label">Password</label>
            </div>
            <div class="col-md-6 col-sm-12">

              <!--              если хотя бы 1 раз нажали кнопку и появились ошибки валидации-->
              <div *ngIf="firstSubmitted && passwordField.errors">
                <div *ngIf="passwordField.errors.required" class="error">Required field</div>
                <div *ngIf="passwordField.errors.minlength" class="error">Not less than 6 characters</div>
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-md-6 col-sm-12">
              <div class="input-group">
                <input id="password" type="password" [readOnly]="isLoading" formControlName="password"
                       class="input--style-4" [ngClass]="{ 'field-error': firstSubmitted && passwordField.errors }"/>
              </div>
            </div>

            <div class="col-md-6 col-sm-12" *ngIf="!isMobile">
              <div class="input-group">
                <p class="desc">If you forgot your password, use the link "Forgot your password?"</p>
              </div>
            </div>

          </div>

          <div class="row row-space">
            <div class="col-md-6 col-sm-12">
              <button class="btn btn--radius-2 btn--blue" type="submit" [disabled]="isLoading"
                      [ngClass]="{ 'disabled-button': isLoading, 'mobile-btn': isMobile }">Login
              </button>
            </div>
            <div class="col-md-6 col-sm-12">
              <img src="/assets/img/loading.gif" class="loading" *ngIf="isLoading">
              <div *ngIf="error && !isLoading">
                <p class="error">{{error}}</p>
                <div *ngIf="showResendLink">
                  <a href="/activate-account/error" class="routerLink underline">Send activation letter</a>
                </div>
              </div>
            </div>
          </div>

          <div class="row row-space cancel-region">
            <div class="col-md-12">
              <a routerLink="/register" class="routerLink" [class.disabled]="isLoading ? true: null">Registration</a>
            </div>

            <div class="col-md-12">
              <a routerLink="/reset-password" class="routerLink" [class.disabled]="isLoading ? true: null">
                Forgot your password?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
