<!-- Dialogfeld, in dem das Programm beschrieben wird -->

<h1 mat-dialog-title>
    {{dialogTitle}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<!--  Schaltflächen für mögliche Aktionen -->

<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="confirm()">Ок</button>
</div>
