<!--Bestätigungsdialogfeld-->

<h1 mat-dialog-title>
    {{dialogTitle}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>


<!--  Schaltflächen für mögliche Aktionen -->
<div mat-dialog-actions>
    <button (click)="confirm()" color="primary" mat-raised-button>Ok</button>
    <button (click)="cancel()" mat-button>{{'COMMON.CANCEL' | translate}}</button>
</div>
